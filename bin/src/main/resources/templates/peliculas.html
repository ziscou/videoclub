<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{peliculas}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- Para livereload in html -->
<script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<body>
<!-- utilizando grid bootstrap tipo: stacked to horizontal -->
	<div class="container" >
		<div class="row">
			<div class="col-md-6">
			
				<h1 th:text="#{peliculas}">Películas</h1>
			</div>
			<div class="col-md-6">
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/peliculas/crear">
							<input type="submit" th:value="#{btn.crear}">
						</form>
					</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"><hr/></div>	
		</div>
		<div class="row">
<!-- 			<div class="col-md-1" th:text="#{pelicula.idPelicula}" >Id.</div> -->
			<div class="col-md-1" th:text="#{pelicula.descripcion}">Descrip.</div>
			<div class="col-md-1" th:text="#{pelicula.categoria}">Categ.</div>
			<div class="col-md-1" th:text="#{pelicula.anyoLanzamiento}">Año Lanz.</div>
			<div class="col-md-1" th:text="#{pelicula.idioma}">Idioma</div>
			<div class="col-md-1" th:text="#{pelicula.idiomaOriginal}">Idioma Orig.</div>
			<div class="col-md-1" th:text="#{pelicula.duracion}">Durac. Alq.</div>
			<div class="col-md-1" th:text="#{pelicula.precio}">Precio</div>
			<div class="col-md-1" th:text="#{pelicula.duracion}">Duración</div>
			<div class="col-md-1" th:text="#{pelicula.costeReempl}">Coste Reemplaz.</div>
			<div class="col-md-1" th:text="#{pelicula.clasificacion}">Clasific.</div>
			<div class="col-md-1" th:text="#{pelicula.caracteristicas}">Caract.</div>
		</div>
		<div class="row">
			<div class="col-md-12"><hr/></div>
		</div>
		<div class="row" th:each="peliculaDTO: ${peliculasDTO}">
<!-- 			<div class="col-md-1" th:text="${pelicula.idPelicula}" >Id.</div> -->
			<div class="col-md-1" th:text="'Id.'+${peliculaDTO.idPelicula}+' - '+${#strings.abbreviate(peliculaDTO.descripcion,20)}">Descrip.</div>
			<div class="col-md-1" th:text="${peliculaDTO.categoria.nombre}">Categ.</div>
			<div class="col-md-1" th:text="${#dates.format(peliculaDTO.anyoLanzamiento, 'yyyy')}">Año Lanz.</div>
			<div class="col-md-1" th:text="${peliculaDTO.idioma.nombre}">Idioma</div>
			<div class="col-md-1" th:text="${peliculaDTO.idiomaOriginal.nombre}">Idioma Orig.</div>
			<div class="col-md-1" th:text="${peliculaDTO.duracionAlquiler}">Durac. Alq.</div>
			<div class="col-md-1" th:text="${peliculaDTO.rentalRate}">Precio</div>
			<div class="col-md-1" th:text="${peliculaDTO.duracion}">Duracion</div>
			<div class="col-md-1" th:text="${peliculaDTO.replacementCost}">Coste Reemplaz.</div>
			<div class="col-md-1" th:text="${peliculaDTO.clasificacion}">Clasific.</div>
			<div class="col-md-1" th:text="${peliculaDTO.caracteristicasEspeciales}">Caract.</div>
			<div class="col-md-1">
				<form th:action="@{/peliculas/__${peliculaDTO.idPelicula}__}" style="display: inline;">
    				<input type="submit" th:value="#{btn.verDetalle}" />
				</form>
				<form th:action="@{/peliculas/editar/}+${peliculaDTO.idPelicula} " style="display: inline;">
    				<input type="submit" th:value="#{btn.editar}" />
				</form>
				<form th:action="@{/peliculas/borrar/{id}(id=${peliculaDTO.idPelicula})}" method="post" style="display: inline;">					
    				<input type="submit" th:value="#{btn.eliminar}" />
				</form>
			</div>
		</div>
		
	</div>
</body>
</body>
</html>
