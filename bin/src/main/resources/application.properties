
spring.datasource.url=jdbc:mysql://localhost:3306/videoclub_examen
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.messages.basename=messages

#Para que funcionen las tildes de español
spring.messages.encoding=ISO-8859-1

#timeout máx. 60 sec
spring.datasource.hikari.connection-timeout=60000
# tamaño máx. del pool de conexiones 5
spring.datasource.hikari.maximum-pool-size=5

#spring.devtools.restart.poll-interval=2s
#spring.devtools.restart.quiet-period=1s

app.videoclub_examen.array.clasificaciones=G,PG,PG-13,R,NC-17
app.videoclub_examen.set.clasificaciones={'Trailers','Commentaries','Deleted Scenes','Behind the Scenes'}